<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Robots</title>
  </head>
  <body>
    <h2>Robots list</h2>
    <section class="main-section">
      <p id='info'>
          <ol>
            <li>The robots list is fetched from API </li>
            <li>Click on any column to sort the table</li>
          <li>Enter an id in the search field to filter the table </li>
          </ol>
      </p>

     
      <p>
      <fieldset>
        <input id="search-field" placeholder="Enter robot id" />
        <button id="search">
          <label for="search">Search</label>
        </button>
      </fieldset>
      </p>

      <p>
        Robots count:<b><span id="robots-count">0</span></b>
      </p>

      <table id="table">
        <tr>
          <th class="table-header" name="robotId">Id</th>
          <th class="table-header"  name="batteryLevel">Battery level</th>
          <th class="table-header"  name="x">X co-ordinate</th>
          <th class="table-header"  name="y">Y co-ordinate</th>
        </tr>
        <tbody id="data"></tbody>
      </table>
    </section>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
